<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Hashem,Karam" />

      name="discription"
      content="for fintech rally education university 2025"
    />
    <meta name="keywords" content="open source, fintech, education" />
    <link rel="icon" href="images/icon.avif" />
    <link rel="stylesheet" href="css/login.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoginPage</title>
  </head>
  <body>
    <h1>Fintech</h1>
    <div class="container">
      <div class="left">
        <h2>Do money differently.</h2>
        <p>
          Fintech has helped millions learn to spend, save, and live joyfully with
          a simple set of life-changing habits.
        </p>
      </div>
      <div class="right">
        <h2 align="center">Log In</h2>
        <p align="center">
          New to Finity?
          <a href="signIn.html" style="color: blue">Sign up today</a>
        </p>
        <form class="form" id="loginForm">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            required
            autocomplete="current-password"
          />

          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter your password"
            required
            autocomplete="current-password"
          />
          <p id="error">password or email is incorrect</p>
          <p><a href="#" style="color: blue">Forgot your password?</a></p>
          <button type="submit">Log In</button>
        </form>
      </div>
    </div>

    <script type="module" src="js/login.js"></script>
  </body>
</html>
